<!DOCTYPE html>
<html>
<head>
    <title>Course Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image:url('classroom.jpg')">
  <div class="transparent-box"> <!-- Wrap the title in the transparent box div -->

    <h1>Course Management System</h1>
  </div>
  <div class="form-container"> <!-- Wrap the form in the container div -->
    <form action="database.php" method="POST">
        <div class="form-section">
            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" required>
        </div>
        <div class="form-section">
            <label for="matric_number">Matric Number:</label>
            <input type="text" name="matric_number" required>
        </div>
        <div class="form-section">
            <label for="student_name">Student Name:</label>
            <input type="text" name="student_name" required>
        </div>
        <!-- Formative Requirements -->
        <div class="form-section">
            <label for="quiz1">Quiz 1:</label>
            <input type="number" name="quiz1" required>
        </div>
        <div class="form-section">
            <label for="quiz2">Quiz 2:</label>
            <input type="number" name="quiz2" required>
        </div>
        <div class="form-section">
            <label for="quiz3">Quiz 3:</label>
            <input type="number" name="quiz3" required>
        </div>
        <div class="form-section">
            <label for="test1">Test 1:</label>
            <input type="number" name="test1" required>
        </div>
        <div class="form-section">
            <label for="test2">Test 2:</label>
            <input type="number" name="test2" required>
        </div>
        <div class="form-section">
            <label for="midterm">Midterm:</label>
            <input type="number" name="midterm" required>
        </div>
        <div class="form-section">
            <label for="project">Project:</label>
            <input type="number" name="project" required>
        </div>
        <!-- Summative Requirements -->
        <div class="form-section">
            <label for="final">Final Exam:</label>
            <input type="number" name="final" required>
        </div>
        <input type="submit" value="Add Student">
    </form>
  </div>
</body>
</html>
